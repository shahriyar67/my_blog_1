{% extends 'blog/Base.html' %}
{% block title %}|{{article.title}} {% endblock %}
{% block Article %}
<center>
     <article>
         <img src=" {{article.thumbnail.url}} " alt=" {{article.title}} " width="600" height="400">
         <h1>{{article.title}}</h1>
         <small> {{article.publish}} </small>
         <p> {{article.description}} </p>
     </article
</center>
{% endblock %}
